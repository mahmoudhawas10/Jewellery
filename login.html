<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <title>Log In</title>
</head>
<body>
    <div class="log-in  wow slideInLeft"  data-wow-duration="2s">
        <nav class="navbar navbar-expand-lg navbar-light bg-light pt-4">
            <div class="container">
              <a class="navbar-brand text-white fw-bold" href="#">Healet</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active px-4" aria-current="page" href="index.html">Home</a>
                  </li>
                </ul>
                <form class="d-flex gap-2">
                 <button onclick="switchLanguage()" class="btn btn-outline-info" type="button">Switch lang</button>
                 <button onclick="gotosignup()" class="btn btn-outline-info" type="button">Sign Up</button>
                </form>
              </div>
            </div>
          </nav>
        </div>
        <div class="login-container mt-5">
            <h2 id="loginTitle">Login</h2>
            <form id="loginForm" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary" id="loginButton">Login</button>
                <p class="text-muted mt-3">Don't have an account? <a href="#" onclick="gotosignup()">Sign Up</a></p>
            </form>
        </div>
        <script>
            function switchLanguage() {
                const elements = {
                    title: document.querySelector('#loginTitle'),
                    labels: document.querySelectorAll('label'),
                    placeholders: {
                        email: document.querySelector('#email'),
                        password: document.querySelector('#password')
                    },
                    button: document.querySelector('#loginButton'),
                    links: document.querySelectorAll('.text-muted a')
                };

                if (elements.title.innerText === 'Login') {
                    elements.title.innerText = 'تسجيل الدخول';
                    elements.labels[0].innerText = 'عنوان البريد الإلكتروني';
                    elements.labels[1].innerText = 'كلمه السر';
                    elements.placeholders.email.placeholder = 'أدخل بريدك الإلكتروني';
                    elements.placeholders.password.placeholder = 'أدخل كلمة المرور';
                    elements.button.innerText = 'تسجيل الدخول';
                    elements.links[0].innerText = 'اشتراك';
                } else {
                    elements.title.innerText = 'Login';
                    elements.labels[0].innerText = 'Email address';
                    elements.labels[1].innerText = 'Password';
                    elements.placeholders.email.placeholder = 'Enter your email';
                    elements.placeholders.password.placeholder = 'Enter your password';
                    elements.button.innerText = 'Login';
                    elements.links[0].innerText = 'Sign Up';
                }
            }

            function gotosignup() {
                window.location.href = "signup.html";
            }
        </script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="wow.min.js"></script>
   <script>
       new WOW().init();
   </script>
</body>
</html>
